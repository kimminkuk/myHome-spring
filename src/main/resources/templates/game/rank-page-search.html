<!--thymeleaf init 코드-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>랭킹 Search 페이지</title>
    <!--rank-page-search css 경로 추가해줘-->
    <link rel="stylesheet" href="/css/game/rank-page-search.css?ver=2">
    <link rel="stylesheet" href="/css/v1.css?ver=1">
</head>
<body>
    <div id="header">
        <div id="group_nav">
            <ul>
                <li class="li-menu-btn" th:onclick="goHomeHtml()"  onmouseover="btnLight()" >HOME</li>
                <li class="li-menu-btn" th:onclick="goStudyHtml()" onmouseover="btnLight()" >STUDY</li>
                <li class="li-menu-btn" th:onclick="goShopHtml()"  onmouseover="btnLight()">SHOP</li>
                <li class="li-menu-btn" th:onclick="goGameHtml()"  onmouseover="btnLight()">GAME</li>
            </ul>
        </div>
        <h1>랭킹 Search 결과입니다.</h1>
    </div>   
    <div id="container-rank-serach">
        <!-- thymeleaf table code -->
        <table>
            <thead>
                <tr>
                    <th>순위</th>
                    <th>이름</th>
                    <th>점수</th>
                <tr>
                    <!-- 타임리프 th 코드 -->
                    <th th:text="${myRank}"></th>
                    <th th:text="${myRankName}"></th>
                    <th th:text="${myRankValue}"></th>
                </tr>
            </thead>
        </table>
    </div>
</body>
<script type="text/javascript" src="../js/common.js?ver=2"></script>
</html>
